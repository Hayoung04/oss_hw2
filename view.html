<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>view</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="my.css" />
    <script>
      document.addEventListener("DOMContentLoaded", function () {
        const title = localStorage.getItem("bookTitle");
        const author = localStorage.getItem("bookAuthor");
        const publisher = localStorage.getItem("bookPublisher");
        const date = localStorage.getItem("bookDate");
        const category = localStorage.getItem("bookCategory");
        const isbn = localStorage.getItem("bookIsbn");
        const type = localStorage.getItem("bookType");
        const memo = localStorage.getItem("bookMemo");

        if (
          title &&
          author &&
          publisher &&
          date &&
          category &&
          isbn &&
          type &&
          memo
        ) {
          document.getElementById("book_title").textContent = title;
          document.getElementById("book_author").textContent = author;
          document.getElementById("book_publisher").textContent = publisher;
          document.getElementById("book_date").textContent = date;
          document.getElementById("book_category").textContent = category;
          document.getElementById("book_isbn").textContent = isbn;
          document.getElementById("book_type").textContent = type;
          document.getElementById("book_memo").textContent = memo;
        }
      });
    </script>
  </head>
  <body>
    <div id="head">
      <div id="headTitle">도서 관리 프로그램</div>
      <div id="buttons">
        <button class="btn btn-outline-success">
          <a href="./add.html">추가</a>
        </button>
        <button class="btn btn-outline-success">
          <a href="./edit.html">수정</a>
        </button>
        <button class="btn btn-outline-success">
          <a onclick="confirm('게시물을 삭제할까요?')">삭제</a>
        </button>
        <button class="btn btn-outline-success">
          <a href="./index.html">목록</a>
        </button>
      </div>
    </div>
    <hr />

    <div class="container">
      <table class="table table-success table-striped">
        <tr>
          <td>
            <div class="mb-3">
              <label for="book_title" class="form-label">도서명</label>
              <div id="book_title" class="div_data"></div>
            </div>
          </td>
        </tr>
        <tr>
          <td>
            <div class="mb-3">
              <label for="book_author" class="form-label">저자</label>
              <div id="book_author" class="div_data"></div>
            </div>
          </td>
        </tr>
        <tr>
          <td>
            <div class="mb-3">
              <label for="book_publisher" class="form-label">출판사</label>
              <div id="book_publisher" class="div_data"></div>
            </div>
          </td>
        </tr>
        <tr>
          <td>
            <div class="mb-3">
              <label for="book_date" class="form-label">발행일</label>
              <div id="book_date" class="div_data"></div>
            </div>
          </td>
        </tr>
        <tr>
          <td>
            <div class="mb-3">
              <label for="book_category" class="form-label">구분</label>
              <div id="book_category" class="div_data"></div>
            </div>
          </td>
        </tr>
        <tr>
          <td>
            <div class="mb-3">
              <label for="book_isbn" class="form-label">ISBN</label>
              <div id="book_isbn" class="div_data"></div>
            </div>
          </td>
        </tr>
        <tr>
          <td>
            <div class="mb-3">
              <label for="book_type" class="form-label">자료 유형</label>
              <div id="book_type" class="div_data"></div>
            </div>
          </td>
        </tr>
        <tr>
          <td>
            <div class="mb-3">
              <label for="book_memo" class="form-label">메모</label>
              <div id="book_memo" class="div_data"></div>
            </div>
          </td>
        </tr>
      </table>
    </div>

    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
